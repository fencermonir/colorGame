<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>THE GREAT <span class="displayColor"></span> COLOR GAME</h1>

      <span class="message"></span>
      <button id="easy" class="mode">Easy</button>
      <button id="hard" class="selected mode">Hard</button>
    </div><!-- stripe -->
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div><!-- container -->
    <script src="main.js"></script>
  </body>
</html>
